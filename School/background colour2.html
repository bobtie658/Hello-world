<!-- After I had finished the first background colour changer, I found a way online to create a gradient using css, so I changed the original to create gradients -->

<!DOCTYPE html>
<html>
<head>
<title>Background changer</title>
<style id="style"></style>
</head>
<body><center>
<p style="background:White">Use the input boxs to input two colours, this can be as a word or rgb(red, green, blue) or as a hex</p>
<p style="background:White">The colours inputted will change the background colour</p>
<br><input id="colour" type="text" style="background:White"/>
<br><input id="colour2" type="text" style="background:White"/>
<br><input id="button" onClick="button()" type="button" value="background colour" style="background:White"/>
</center>
<script>
function button() {
cc = document.getElementById("colour").value
cs = document.getElementById("colour2").value
document.getElementById("style").innerHTML=`* {
background: linear-gradient(to right, `+cc+` 0%, `+cs+` 100%);
}`
}
</script>
</body>
</html>
